<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="./img/icons8-weather-64.png" />
  <link type="text/css" rel="stylesheet" href="./css/weather.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <title>How's the Weather</title>
</head>
<body>
  <div id="container">
    <div class="title">How's the Weather</div>
    <div class="main-content">
      <div class="search-bar">
        <select id="input-field">
          <option value="" disabled>請選擇想要查詢的縣市名稱</option>
          <option value="宜蘭縣">宜蘭縣</option>
          <option value="花蓮縣">花蓮縣</option>
          <option value="臺東縣">臺東縣</option>
          <option value="澎湖縣">澎湖縣</option>
          <option value="金門縣">金門縣</option>
          <option value="連江縣">連江縣</option>
          <option value="臺北市" selected>臺北市</option>
          <option value="新北市">新北市</option>
          <option value="桃園市">桃園市</option>
          <option value="臺中市">臺中市</option>
          <option value="臺南市">臺南市</option>
          <option value="高雄市">高雄市</option>
          <option value="基隆市">基隆市</option>
          <option value="新竹縣">新竹縣</option>
          <option value="新竹市">新竹市</option>
          <option value="苗栗縣">苗栗縣</option>
          <option value="彰化縣">彰化縣</option>
          <option value="南投縣">南投縣</option>
          <option value="雲林縣">雲林縣</option>
          <option value="嘉義縣">嘉義縣</option>
          <option value="嘉義市">嘉義市</option>
          <option value="屏東縣">屏東縣</option>
      </select>
      </div>
      <div class="weather-data">
        <div class="data-line1">
          <div class="place-date">
            <div id="place"></div>
            <div class="date">
              <div id="month"></div>
              &nbsp;
              <div id="day"></div>
            </div>
          </div>
          <div class="arrows">
            <div id="left" class="disabled">&#60;</div>
            <div id="right">&#62;</div>
          </div>
        </div>
        <div>
          <span id="temp-low" class="temp"></span>
           ℃ <span class="dash"> - </span>
           <span id="temp-high" class="temp"></span>
           ℃
        </div>
        <div class="weather-status">
          <img id="weather-icon">
          <div id="status"></div>
        </div>
        <div id="rain-status">降雨機率：<span id="rain-status-value"></span>%</div>
        <div id="comfort"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/fetch.js"></script>
</body>
</html>
